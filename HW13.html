  <script>
function isPalindrome(num, counter = 0) {
  const reverseNumber = String(num).split('').reverse().join('');
  const obj = {
    result: num,
    steps: counter
  }

  if (counter >= 50) {
    throw new TypeError('Cannot form a palindrome through the iterative process without using too much memory')
  }
  
  if (+num === +reverseNumber) {
    return obj;
  }

  return isPalindrome(+num + +reverseNumber, counter + 1);
}
 
  </script>
